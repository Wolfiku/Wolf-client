<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wolf Client</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: black;
        color: white;
        text-align: center;
        overflow: hidden;
    }
    #loader {
        display: none;
        flex-direction: column;
        gap: 20px;
        width: 100%;
        height: 100%;
    }
    #author {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-weight: bold;
        font-size: 1rem;
        color: #aaa;
    }
    iframe {
        border: none;
        width: 100%;
        height: 100%;
    }
    #fatal {
        display: none;
        white-space: pre-wrap;
        padding: 20px;
        text-align: left;
    }
</style>
</head>
<body>
    <div id="loader"></div>
    <div id="fatal"></div>
    <div id="author">@wolfikuproduction</div>

<script>
async function checkSystemFile() {
    try {
        const response = await fetch("system/systemdata/staylimbo.important", { cache: "no-store" });
        return response.ok;
    } catch {
        return false;
    }
}

async function showFatalError() {
    const fatalDiv = document.getElementById("fatal");
    try {
        const resp = await fetch("system/systemdata/fatalerror.md");
        fatalDiv.textContent = await resp.text();
    } catch {
        fatalDiv.textContent = "FATAL ERROR: critical system files missing.";
    }
    fatalDiv.style.display = "block";
}

function getTodayKey() {
    return new Date().toISOString().slice(0, 10); // yyyy-mm-dd
}

async function start() {
    const valid = await checkSystemFile();
    if (!valid) {
        showFatalError();
        return;
    }

    const storageKey = "wolfclient_loader_seen";
    const today = getTodayKey();
    const lastSeen = localStorage.getItem(storageKey);

    if (lastSeen === today) {
        // Loader heute schon gesehen → direkt homescreen
        window.location.href = "system/programms/homescreen.html";
    } else {
        // Noch nicht gesehen → Loader anzeigen
        document.getElementById("loader").style.display = "flex";

        const loaderFile = 'assets/limbo/loader4.html';
        document.getElementById("loader").innerHTML = `<iframe src="${loaderFile}" sandbox="allow-scripts"></iframe>`;

        // Heute als gesehen speichern
        localStorage.setItem(storageKey, today);

        // Nach 5 Sekunden weiterleiten
        setTimeout(() => {
            window.location.href = "system/programms/homescreen.html";
        }, 5000);
    }
}

start();
</script>
</body>
</html>
