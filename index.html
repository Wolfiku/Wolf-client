<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wolf Client</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: white;
      text-align: center;
    }
    #loader {
      display: none;
      flex-direction: column;
      gap: 20px;
    }
    #loader p {
      margin: 0;
      font-size: 1.5em;
    }
    #fatal {
      display: none;
      white-space: pre-wrap;
      padding: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="loader">
    <p>Powered by Limbo</p>
    <p>@wolfikuproduction</p>
  </div>
  <div id="fatal"></div>

<script>
async function checkSystemFile() {
  try {
    const response = await fetch("system/systemdata/staylimbo.important", { cache: "no-store" });
    if (!response.ok) throw new Error("Missing file");
    return true;
  } catch {
    return false;
  }
}

async function showFatalError() {
  const fatalDiv = document.getElementById("fatal");
  try {
    const resp = await fetch("system/systemdata/fatalerror.md");
    fatalDiv.textContent = await resp.text();
  } catch {
    fatalDiv.textContent = "FATAL ERROR: system files missing.";
  }
  fatalDiv.style.display = "block";
}

function getTodayKey() {
  return new Date().toISOString().slice(0, 10); // yyyy-mm-dd
}

async function start() {
  const valid = await checkSystemFile();
  if (!valid) {
    showFatalError();
    return;
  }

  const key = "wolfclient_loader_seen";
  const today = getTodayKey();
  const lastSeen = localStorage.getItem(key);

  if (lastSeen === today) {
    // Schon heute gesehen → direkt weiter
    window.location.href = "system/programms/homescreen.html";
  } else {
    // Noch nicht gesehen → Loader anzeigen
    document.getElementById("loader").style.display = "flex";
    localStorage.setItem(key, today);

    setTimeout(() => {
      window.location.href = "system/programms/homescreen.html";
    }, 3000); // Loader 3 Sekunden anzeigen
  }
}

start();
</script>
</body>
</html>    <div id="loader"></div>

<script>
(async function() {
    const importantFile = 'system/systemdata/staylimbo.important';
    const fatalFile = 'system/systemdata/fatalerror.md';

        try {

<script>
(async function() {
    const importantFile = 'system/systemdata/staylimbo.important';
    const fatalFile = 'system/systemdata/fatalerror.md';

    async function fileExists(url) {
        try {
            const res = await fetch(url, { method: 'HEAD' });
            return res.ok;
        } catch (e) {
            return false;
        }
    }

    const exists = await fileExists(importantFile);

    if (!exists) {
        try {
            const res = await fetch(fatalFile);
            const content = await res.text();
            document.getElementById('container').innerHTML = '<pre style="white-space: pre-wrap;">' + content + '</pre>';
        } catch (e) {
            document.getElementById('container').innerHTML = '<p style="color:red;">Fatal error: critical system files missing.</p>';
        }
        return;
    }

    const today = new Date().toISOString().split('T')[0];
    const lastShown = localStorage.getItem('splashShown');

    if (lastShown !== today) {
        localStorage.setItem('splashShown', today);
        setTimeout(() => {
            window.location.href = 'homescreen.html';
        }, 2000);
    } else {
        window.location.href = 'homescreen.html';
    }
})();
</script>
